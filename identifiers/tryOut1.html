<!DOCTYPE html>
<html>

<head>
    <title>Identifier Demo</title>
    <style>
        body {
            padding-top: 10px;
        }
    </style>
</head>

<body class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3>Body Temperature</h3>
        </div>

        <div class="panel-body">
            <script>
                var radius = 49;
              var  radius=5

                const PI=22/7;
               
               
                let areaOfCircle=PI*radius*radius;

                // document.write() is used to write content onto the HTML page
                document.write("Default Radius  is: " + radius + "</span>");
                document.write("<br/>");
                
                document.write("Default temperature (let) is:"+ areaOfCircle+" </span>");
                document.write("<br/>");
                document.write("Normal body temperature in Celsius is: " + PI + "</span>");
            </script>
            
        </div>
    </div>
</body>

</html>
